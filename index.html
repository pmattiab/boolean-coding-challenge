<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>Lim Scooter</title>
  </head>

  <body>
    <div id="box_nero">

      <header> <!-- LOGO E TITOLO -->
        <img class="logo" src="logo.png" width="250px">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav> <!-- BOTTONI -->
        <div class="bottoni">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </nav>

      <main> <!-- SCELTA MONOPATTINI -->

          <div class="lista_scooter">
            <input type="checkbox">
            <span class="nome_scooter">Monopattino Gino22</span>
            <div class="descrizione">
              <span class="freccia"></span>
              Via Guadalametri - a 220 metri da te
            </div>
            <div>Stato carica:</div>
            <hr align="left" class="carica60">
          </div>

          <div class="lista_scooter">
            <input type="checkbox">
            <span class="nome_scooter">Monopattino Mike24</span>
            <div class="descrizione">
              <span class="freccia"></span>
              Via Ricciardoni - a 420 metri da te
            </div>
            <div>Stato carica:</div>
            <hr align="left" class="carica100">
          </div>

          <div class="lista_scooter">
            <input type="checkbox">
            <span class="nome_scooter">Monopattino Fede154</span>
            <div class="descrizione">
              <span class="freccia"></span>
              Via Mentarini - a 490 metri da te
            </div>
            <div>Stato carica:</div>
            <hr align="left" class="carica25">
          </div>

      </main>

  </body>
</html>
